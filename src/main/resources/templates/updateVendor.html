<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Update vendor</title>
<meta charset="UTF-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	
	<div class="container">
	<h2>Edit vendor</h2>
		<form th:action="@{/showUpdate}" th:object="${vendor}" method="post">
			<br />
			<div class="form-group" style="width: 30%">
				<label for="id">Id:</label> <input type="text" th:field="*{id}"
					class="form-control" />
			</div>
			<div class="form-group" style="width: 30%">
				<label for="code">Code:</label> <input type="text"
					th:field="*{code}" class="form-control" />
			</div>
			<div class="form-group" style="width: 30%">
				<label for="name">Name:</label> <input type="text"
					th:field="*{name}" class="form-control" />
			</div>
			<div class="form-group" style="width: 30%">
				<label for="vendList">Vendor type</label>
				<select class="form-control" th:field="*{type}">
						<option class="dropdown-item"
							th:value="${'Supplies'}">Supplies</option>
						<option class="dropdown-item"
							th:value="${'Utilities'}">Utilities</option>
						<option class="dropdown-item"
							th:value="${'Insurance'}">Insurance</option>
				</select>
			</div>
			<div class="form-group" style="width: 30%">
				<label for="name">Email:</label> <input type="text"
					th:field="*{email}" class="form-control" />
			</div>
			<div class="form-group" style="width: 30%">
				<label for="name">Phone:</label> <input type="text"
					th:field="*{phone}" class="form-control" />
			</div>
			<div class="form-group" style="width: 30%">
				<label for="name">Address:</label> <input type="text"
					th:field="*{address}" class="form-control" />
			</div>
			<div class="form-group">
				<input type="submit" value="save" class="btn btn-success btn-send" />
			</div>
		</form>
	</div>
	<div class="alert alert-success" th:if="${msg != null}" >
	</div>
</body>
</html>
